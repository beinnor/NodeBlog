<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    main {
      margin: auto;
      width: 80%;
      padding: 10px;
    }
  </style>
  <title>NodeBlog</title>
</head>

<body>
  <main>
    <h1>NodeBlog API</h1>

    <h2>Endpoints</h2>

    <table>
      <thead>
        <tr>
          <th>VERB</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>GET</td>
          <td>/posts</td>
        </tr>
        <tr>
          <td>POST</td>
          <td>/posts</td>
        </tr>
        <tr>
          <td>GET</td>
          <td>/posts/:id</td>
        </tr>
        <tr>
          <td>PUT</td>
          <td>/posts/:id</td>
        </tr>
        <tr>
          <td>DELETE</td>
          <td>/posts/:id</td>
        </tr>
      </tbody>
    </table>

    <h2>Example</h2>
    <p>curl http://address/posts</p>
    <p>curl http://address/posts/1</p>
    <p>curl -X POST -d "title=Hello World&body=Post body." http://address/posts</p>
  </main>
</body>

</html>
